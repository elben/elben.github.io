<article class="post-content">
  <header class="post-header">
    <h1 class="post-title">${postTitle}</h1>

    <div class="post-metadata">
      <div class="date">
        ${date}
        ${for(tags)} / <a href="${this.url}">${tag}</a> ${end}
      </div>
    </div>
  </header>

  ${body}
</article>
