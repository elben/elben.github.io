# This is the configuration file for circleci.com (CI which builds the site)

# https://gist.github.com/dbp/bef96402ea07001dfed2
dependencies:
  cache_directories:
    - "~/.stack"
  pre:
    - wget https://github.com/commercialhaskell/stack/releases/download/v0.1.2.0/stack-0.1.2.0-x86_64-linux.gz -O /tmp/stack.gz
    - gunzip /tmp/stack.gz && chmod +x /tmp/stack
    - sudo mv /tmp/stack /usr/bin/stack
  override:
    - stack setup
    - stack build: # build `site` exec
        timeout: 3000


# Compile pages during the test stage
test:
  post:
    # See Makefile
    - make

deployment:
  production:
    branch: source
    commands:
    # See Makefile
    - "make deploy"

general:
  branches:
    ignore:
      # Don't build master since that's for GitHub pages
      - master
