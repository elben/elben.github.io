# This is the configuration file for circleci.com (CI which builds the site)

# https://gist.github.com/dbp/bef96402ea07001dfed2
dependencies:
  cache_directories:
    - "~/.stack"
  pre:
    - sudo apt-get update
    - curl -sSL https://get.haskellstack.org/ | sh
  override:
    - stack setup
    - stack build: # build exec
        # Longer timeout (seconds) for downloading packages
        timeout: 3000

# Compile pages during the test stage
test:
  override:
    # See Makefile
    - "make all"

deployment:
  production:
    branch: source
    commands:
    # See Makefile
    - "make deploy"

general:
  branches:
    ignore:
      # Don't build master since that's for GitHub pages
      - master


