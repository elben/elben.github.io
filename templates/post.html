<h1 class="post-title">$title$</h1>

<div class="post-metadata">
  <div class="date">$date$ $if(tags)$ / $tags$ $endif$</div>
</div>

<div class="post-content">
$body$
</div>

<div class="post-content-end">
  <hr>

  <p class="twitter-reply">
  <a href="https://twitter.com/intent/tweet?url=http://elbenshira.com$url$&text=@elbenshira">Post to Twitter</a>
  </p>

  <div class="disqus-comments">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
      var disqus_shortname = 'elbenshira';
      var disqus_category_id = '2658740'; // "Blog" category.

      /* * * DON'T EDIT BELOW THIS LINE * * */

         var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
         dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
         (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
       })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

  </div>

  <script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
</div>
