<article class="post-content">
  <header class="post-header">
    <h1 class="post-title">$postTitle$</h1>

    <div class="post-metadata">
      <div class="date">$date$ $if(tags)$ / $tags$ $endif$</div>
    </div>
  </header>

  $body$
</article>

<div class="post-content-end">
  <hr>

  <div class="disqus-comments">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
      var disqus_shortname = 'elbenshira';
      var disqus_category_id = '2658740'; // "Blog" category.

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
         var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
         dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
         (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
       })();
    </script>
    <noscript>Enable JavaScript to view comments (I use Disqus).</noscript>
  </div>

</div>
