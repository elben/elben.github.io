version: 2

# Based off: https://github.com/johnae/circleci-nix
references:
  prepare_ci: &prepare_container
    run:
      name: Prepare Container
      command: |
        curl https://nixos.org/nix/install | sh
        nix-channel --add \
        https://nixos.org/channels/nixpkgs-18.09 nixpkgs && \
        nix-channel --update
        nix-env -iA nixpkgs.haskellPackages.cabal-install

jobs:
  build:
    docker:
      # https://circleci.com/docs/2.0/circleci-images/#buildpack-deps
      # https://hub.docker.com/r/circleci/buildpack-deps/tags/
      - image: circleci/buildpack-deps:bionic-curl

      # https://github.com/NixOS/docker
      # - image: nixorg/nix:circleci
    steps:
      - checkout
      - *prepare_container
      - restore_cache:
          keys:
            - v2-elben.github.io-{{ checksum "elbenshiracom.cabal" }}-{{ checksum "default.nix" }}
            - v2-elben.github.io-
      - run:
          name: Generate website
          command: make all
          no_output_timeout: 45m
      - save_cache:
          # Save the built files to be deployed later
          key: v2-elben.github.io-build-{{ .Branch }}-{{ .Revision }}
          paths:
            - out
  deploy:
    docker:
      # https://circleci.com/docs/2.0/circleci-images/#buildpack-deps
      # https://hub.docker.com/r/circleci/buildpack-deps/tags/
      - image: circleci/buildpack-deps:bionic-curl

      # https://github.com/NixOS/docker
      # - image: nixorg/nix:circleci
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-elben.github.io-build-{{ .Branch }}-{{ .Revision }}
            - v2-elben.github.io-build
      - run:
          name: Deploy website
          command: make deploy

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            # Don't build master since that's for GitHub pages
            branches:
              ignore: master
      - deploy:
          requires:
            - build
          filters:
            branches:
              # Only deploy website files from the `source` branch
              only: source
